name: Main Branch Deploy

on:
  push:
    branches:
      - main
    tags:
      - "*"

jobs:

  erlang:
    uses: "philipcristiano/workflows/.github/workflows/rebar3.yml@main"
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  docker_push:
    name: "Push docker image"
    uses: "philipcristiano/workflows/.github/workflows/docker-build.yml@multi-platform-docker"

    with:
      repository: philipcristiano/folio
      platforms: amd64,arm64

    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

  js:
    uses: "./.github/workflows/r-javascript.yml"
    with:
      context: ./ui
